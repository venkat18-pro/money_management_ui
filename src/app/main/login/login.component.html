<div class="container">
    <div class="main-container">
        <div class="header">
            <h3>Login</h3>
        </div>
        <form class="form-container" [formGroup]="formGroup">
            <div class="input-fields">
                <div class="field user-name">
                    <mat-form-field appearance="outline">
                        <mat-label>Enter your email</mat-label>
                        <input matInput placeholder="pat@example.com" [formControl]="username" required width="250px">
                        <mat-error *ngIf="username.invalid">{{getUsernameErrorMessage()}}</mat-error>
                    </mat-form-field>
                </div>
                <div class="field pasword">
                    <mat-form-field appearance="outline">
                        <mat-label>Enter your Password</mat-label>
                        <input matInput type="password" [formControl]="password" required width="250px">
                        <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="btn login-btn">
                <button 
                    mat-raised-button color="primary" 
                    [disabled]="!formGroup.valid"
                    (click)="onSubmit()"
                    >Login</button>
            </div>
        </form>
    </div>
</div>
