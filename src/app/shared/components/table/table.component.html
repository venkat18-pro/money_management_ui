<p-table [columns]='cols' [value]='pValues'>
    <ng-template pTemplate='header' let-headers>
        <tr>
            <th *ngFor='let column of headers'>{{column.header}}</th>
        </tr>
    </ng-template>
    <ng-template pTemplate='body' let-value let-columns="columns">
        <tr>
            <td *ngFor="let cols of columns">
                {{value[cols.field]}}
            </td>
        </tr>
    </ng-template>
</p-table>
